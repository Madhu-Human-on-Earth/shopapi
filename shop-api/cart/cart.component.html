
<ng-container *ngIf="products.length!=0">

   <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of products; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" alt=""></td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.Quantity}}</td>
                    <td>{{item.total}}</td>
                    <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                </tbody>

            </table>
            <tr>
                <td colspan="4"></td>
                    <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                     <td><strong>Grand Total: ${{grandTotal}}</strong></td>
            
            </tr>
        </div>
    </div>
   </div>

</ng-container>

<div class="container"*ngIf="products.length==0">
    <div class="card">
        <h5 class="card-title">
            My Cart
        </h5>
    </div>
    <div class="center">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/kid-costume-wear/a/j/x/0-0-3-months-rjc-krishna-01-3m-raj-costume-3-original-imagsgvqayxvpage.jpeg?q=70" alt="">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
